<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Javascript</title>
  </head>
  <body>
    <h2>US Dollar to ID Rupiah</h2>
    <h4>Nilai kurs rupiah = Rp 14.650</h4>
    <label for="dolar">Dolar : </label>
    <input type="number" id="dolar" />
    <br />
    <span id="hasil"></span>
    <br />
    <button type="hitung" onclick="hitungDolar()">Hitung</button>

    <hr />
    <br />

    <h2>ID Rupiah to US Dollar</h2>
    <label for="dolar">Rupiah : </label>
    <input type="number" id="rupiah" />
    <br />
    <span id="hasil2"></span>
    <br />
    <button type="hitung" onclick="hitungRupiah()">Hitung</button>

    <script>
      function hitungDolar() {
        let rp = 14650;
        let dolar = document.getElementById("dolar").value;
        let hasil = rp * dolar;
        document.getElementById("hasil").innerHTML = "Hasil : " + hasil;
      }

      function hitungRupiah() {
        let rupiah = document.getElementById("rupiah").value;
        let hasil2 = rupiah / 14650;
        document.getElementById("hasil2").innerHTML =
          "Hasil : $" + hasil2.toFixed(2);
      }
    </script>
  </body>
</html>
